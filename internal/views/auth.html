{{ block "auth" .}}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        {{ .Data }} - clientId
    </h1>

    <a href="https://github.com/login/oauth/authorize?scope=user:email&client_id={{ .Data }}">
        Login with github
    </a>

</body>

</html>

{{ end }}
